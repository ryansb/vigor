type Action {
  Id: String!
  Title: String!
  Link: String
  Description: String
  CallToAction: String
}

type ListActionsResponse {
  items: [Action]
  nextToken: String
}

type Query {
    listCustomActions(nextToken: String): ListActionsResponse
    getBoredAction(category: String): Action
    getActions(nextToken: String, category: String): ListActionsResponse
}

